    <section class="p-5 bg-light" id="contact-section" style="    margin-top: 38px;">
      <div class="container">
        <h1 class="text-center">Contact us</h1>
        <div class="row">
          <div class="col-md-12">
          <form id="submit-form"  action="">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">name</label>
                <input type="text" class="form-control" name="name" id="inputEmail4" placeholder="Name">
              </div>
              <div class="form-group  col-md-6">
                <label for="inputPassword4">Place</label>
                <input type="text" class="form-control" name="place" id="inputPassword4" placeholder="Place">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group  col-md-6">
                <label for="inputPassword4">Mobile</label>
                <input type="tel" class="form-control" name="Mobile"  id="inputPassword4" placeholder="Mobile number">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Messeage</label>
              <textarea class="form-control"  cols="30" rows="5" placeholder="Type your comment about this website....." name="message"></textarea>

            </div>
            <div class="form-group text-center">
            <button type="submit" class="btn btn-primary text-center" style="width: 100%;">Submit</button>
          </div>
          </form>
     
        </div>
        </div>
  
      </div>
    </section>

  
  <script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbwEB6BqtwYF348mlDWYJ024o9v9CVmxTQXET-TQG5WYU34D6hg/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")
  
            }
        })
    })
  </script>
